<!DOCTYPE html>
<html>
    <head>
        <Title>Survey Form</Title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form action="process.php" method="GET">
            <h1>Survey Form</h1>
            <div class="container">
                <div class="description">
                    <p>Let us know how we can improve freeCodeCamp</p>
                </div>
                <div class="nameLabel">
                    <label for="">Name: </label>
                </div>
                <div class="nameInput">
                    <input type="text" id="nameInput" placeholder="Enter name here">
                </div>
                <div class="emailLabel">
                    <label for="">Email: </label>
                </div>
                <div class="emailInput">
                    <input type="email" id="emailInput" placeholder="Enter Email here">
                </div>
                <div class="ageLabel">
                    <label for="">Age: </label>
                </div>
                <div class="ageInput">
                    <input type="number" id="ageInput" placeholder="Choose age here">
                </div>
                <div class="roleLabel">
                    <label for="">Which option best describes your current role? </label>
                </div>
                <div class="roleInput">
                    <select name="" id="roleInput">
                        
                    </select>
                </div>
                <div class="recommendLabel"></div>
                <div class="recommendInput"></div>
                <div class="likeLabel"></div>
                <div class="likeInput"></div>
                <div class="improveLabel"></div>
                <div class="improveInput"></div>
            </div>
            </div>
        </form>
    </body>
</html>
