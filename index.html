<!DOCTYPE html>
<html>
    <head>
        <Title>Survey Form</Title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form action="process.php" method="GET">
            <h1>Survey Form</h1>
            <div class="container">
                <div class="description">
                    <p>Let us know how we can improve freeCodeCamp</p>
                </div>
                <div class="nameLabel">
                    <label for="">Name: </label>
                </div>
                <div class="nameInput">
                    <input type="text" id="nameInput" placeholder="Enter name here">
                </div>
                <div class="emailLabel">
                    <label for="">Email: </label>
                </div>
                <div class="emailInput">
                    <input type="email" id="emailInput" placeholder="Enter Email here">
                </div>
                <div class="ageLabel">
                    <label for="">Age: </label>
                </div>
                <div class="ageInput">
                    <input type="number" id="ageInput" placeholder="Choose age here">
                </div>
                <div class="roleLabel">
                    <label for="">Which option best describes your current role? </label>
                </div>
                <div class="roleInput">
                    <select name="" id="roleInput">
                        <option value="Student"></option>
                        <option value="Teacher"></option>
                        <option value="Other"></option>
                    </select>
                </div>
                <div class="recommendLabel">
                    <label for="">How likely is it that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="recommendInput">
                    <div class="radioChoices">
                        <label for="definitelyRadio">Definitely</label>
                        <input type="radio" name="" id="definitelyRadio" value="definitely">
                    </div>
                    <div class="maybeRadio">
                        <label for="maybeRadio">Maybe</label>
                        <input type="radio" name="" id="maybeRadio" value="maybe">
                    </div>
                    <div class="radioChoices">
                        <label for="notSureRadio">Not sure</label>
                        <input type="radio" name="" id="notSureRadio" value="notSure">
                    </div>
                </div>
                <div class="likeLabel">
                    <label for=""> What do you like most in FCC: </label>
                </div>
                <div class="likeInput">
                    <select name="" id="likeInput">
                        <option value="Food"></option>
                        <option value="Environment"></option>
                        <option value="Other"></option>
                    </select>
                </div>
                <div class="improveLabel">
                    <label for="">Things that should be improved in the future (Cheeck all that apply)</label>
                </div>
                <div class="improveInput">
                    <input type="checkbox" class="frontEndCheck" id="frontEnd" name="vehicle1" value="Front-end Projects">
                    <label for="" class="frontEndLabel">Front-end Projects</label><br>
                    <input type="checkbox" class="backEndCheck" id="backEnd" name="vehicle2" value="Back-end Projects">
                    <label for="" class="beckEndLabel">Back-end Project</label><br>
                    <input type="checkbox" class="dataVisualizationCheck" id="data" name="vehicle3" value="Data Visualization">
                    <label for="" class="dataVisualizationLabel">Data Visualization</label><br>
                </div>
            </div>
            </div>
        </form>
    </body>
</html>
